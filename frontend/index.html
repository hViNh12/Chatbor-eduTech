<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMG EduBot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">ü§ñ EMG EduBot</h1>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">H·ªì s∆° ng∆∞·ªùi h·ªçc:</label>
      <textarea id="profile" rows="4" class="w-full p-3 border border-gray-300 rounded"></textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">C√¢u h·ªèi:</label>

    </div>

    <button onclick="sendQuestion()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
      H·ªèi Ngay
    </button>

    <div id="answer" class="mt-6 p-4 bg-white rounded shadow hidden">

      <p id="answerText"></p>
    </div>
  </div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById("question").value;
      const profile = document.getElementById("profile").value;
      const answerBox = document.getElementById("answer");
      const answerText = document.getElementById("answerText");

      try {
        const res = await fetch("https://edu-tech-n1it.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, user_profile: profile }),
        });

        const data = await res.json();
        answerText.textContent = data.answer || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
        answerBox.classList.remove("hidden");
      } catch (error) {
        answerText.textContent = "‚ùå L·ªói khi g·ª≠i y√™u c·∫ßu.";
        answerBox.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
